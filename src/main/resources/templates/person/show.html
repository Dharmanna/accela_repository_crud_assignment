<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Batch Application - Show Person</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<link href="../../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>Show Person</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Person Id:</label>
						<p class="form-control-static" th:text="${person.id}"></p>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">First Name:</label>
						<p class="form-control-static" th:text="${person.firstName}"></p>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">LastName:</label>
						<p class="form-control-static" th:text="${person.lastName}"></p>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<br /> <br /> <a href="/person/list">Show All Person's</a>
		</div>
	</div>
</body>
</html>
